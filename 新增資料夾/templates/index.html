<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>集點卡首頁</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li style="color:red;">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% if phone %}
        <h1>你好，{{ phone }}！</h1>
        <p>你的點數：<b>{{ points }}</b></p>
        <a href="{{ url_for('add_point') }}">集點（點我+1點，測試用）</a> |
        <a href="{{ url_for('logout') }}">登出</a>
    {% else %}
        <h1>歡迎來到集點卡系統</h1>
        <a href="{{ url_for('login') }}">手機登入</a>
    {% endif %}
</body>
</html>
